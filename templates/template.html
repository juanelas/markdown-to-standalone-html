<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title><!-- {{TITLE}} --></title>
  <style type="text/css">
    code {
      white-space: pre-wrap;
      line-height: 1.3em;
      font-style: normal;
      border-radius: 4px;
      max-height: 500px;
      box-shadow: inset 0px 0px 2px rgba(0, 0, 0, .3);
    }

    figure img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .katex {
      font-size: initial !important;
    }

    .sidebar {
      position: -webkit-sticky;
      /* Safari */
      position: sticky;
      top: 0;
      margin-bottom: 20px;
    }

    .sidebar ul {
      padding-left: 10px;
    }

    .sidebar li {
      list-style-type: none;
    }

    .sidebar a {
      color: #333;
    }

    .sidebar a .feather {
      margin-right: 4px;
      color: #999;
    }

    .sidebar a:active {
      color: #007bff;
    }

    .sidebar a:hover .feather,
    .sidebar a:active .feather {
      color: inherit;
    }

    img {
      max-width: 100%;
    }

    blockquote {
      background-color: #fffbe8;
      border-left: 4px solid gray;
      padding-left: 20px;
      font-style: italic;
    }
  </style>
  <!-- {{CSS}} -->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 main">
        <!-- {{MAIN}} -->
      </div>
    </div>
  </div>
  <!-- {{SCRIPT}} -->
</body>

</html>
